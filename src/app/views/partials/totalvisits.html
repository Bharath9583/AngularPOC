<md-content ng-controller="VisitorsController as vm" layout="row" layout-align="center center">
    <div class="Row">
    <div class="Column">
		<p class="transparent-circle">{{vm.daily}}</p>
	</div>
    <div class="Column">
		<p class="transparent-circle">{{vm.weekly}}</p>
	</div>
    <div class="Column">
		<p class="transparent-circle">{{vm.monthly}}</p>
	</div>
	<div class="Column">
		<p class="transparent-circle">{{vm.yearly}}</p>
	</div>
</div>
</md-content>
